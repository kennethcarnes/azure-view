<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure REST API Visualization Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Same styling as your portfolio */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            background-color: #1a1a1a;
            overflow-x: hidden;
        }

        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .centered {
            text-align: center;
        }

        #sunburstPlot {
            width: 80%;
            margin: 20px auto;
        }

        .action-button {
            display: inline-block;
            background-color: #0063B1;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            color: #ffffff;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #004782;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="centered-container">
        <div class="centered">
            <h1>Azure REST API Visualization Dashboard</h1>
            <div id="controlPanel">
                <button id="fetchLatestData" class="action-button">Fetch Latest Data</button>
                <button id="retrieveData" class="action-button">Retrieve Data</button>
            </div>
            <div id="sunburstPlot"></div>
        </div>
    </div>

    <script>
        /* Same JavaScript as before with appropriate endpoints */
        const fetchApiUrl = 'https://your-fetch-function-endpoint.com';
        const retrieveApiUrl = 'https://your-retrieve-function-endpoint.com';
        
        document.getElementById('fetchLatestData').addEventListener('click', () => {
            fetch(fetchApiUrl, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Data fetched:', data);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        document.getElementById('retrieveData').addEventListener('click', () => {
            fetch(retrieveApiUrl)
                .then(response => response.json())
                .then(data => {
                    Plotly.newPlot('sunburstPlot', [{
                        type: 'sunburst',
                        ids: data.ids,
                        labels: data.labels,
                        parents: data.parents,
                    }], {
                        margin: { l: 0, r: 0, b: 0, t: 0 },
                        sunburstcolorway: ['#636efa', '#ef553b', '#00cc96'],
                        paper_bgcolor: '#1a1a1a',
                        font: {
                            color: '#ffffff',
                        },
                    });
                })
                .catch(error => console.error('Error retrieving data:', error));
        });
    </script>
</body>

</html>
