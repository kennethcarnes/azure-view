  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    /* Dark background similar to Microsoft Learn */
    body {
      background-color: #1b1b1b;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Center the Plotly chart */
    #sunburstPlot {
      width: 80%;
      margin: auto;
    }

<body>

<div id="sunburstPlot"></div>

<script>
  // Mock data resembling Azure REST API structure
  const mockData = {
    ids: [
      "Microsoft.Compute",
      "Microsoft.Compute/virtualMachines",
      "Microsoft.Compute/virtualMachines/2021-07-01",
      "Microsoft.Compute/virtualMachines/2020-12-01",
      "Microsoft.Compute/disks",
      "Microsoft.Compute/disks/2021-07-01",
      "Microsoft.Compute/disks/2020-12-01"
    ],
    labels: [
      "Microsoft.Compute",
      "Virtual Machines",
      "2021-07-01",
      "2020-12-01",
      "Disks",
      "2021-07-01",
      "2020-12-01"

    parents: [

      "Microsoft.Compute",
      "Microsoft.Compute/virtualMachines",
      "Microsoft.Compute/virtualMachines",
      "Microsoft.Compute",
      "Microsoft.Compute/disks",
      "Microsoft.Compute/disks"
    ]
  };

  // Create the sunburst chart
  Plotly.newPlot('sunburstPlot', [{
    type: "sunburst",
    ids: mockData.ids,
    labels: mockData.labels,
    parents: mockData.parents
  }], {
    margin: {l: 0, r: 0, b: 0, t: 0},
    sunburstcolorway: ["#636efa", "#ef553b", "#00cc96"],
    paper_bgcolor: "#1b1b1b",
    font: {
      color: "#ffffff"
    }
  });
